<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, inital-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<title>Tetris Reteo Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container-fluid bg-success">
			<div class="osnova">
				<img
					src="i-tetramino.png"
					alt="i-tetramino"
					id="i-tetramino-l"
					width="15px"
					height="60px"
				/>
				<img
					src="z-tetramino.png"
					alt="i-tetramino"
					id="z-tetramino-l"
					width="30px"
					height="40px"
				/>
				<img
					src="t-tetramino.png"
					alt="i-tetramino"
					id="t-tetramino-l"
					width="35px"
					height="40px"
				/>
				<img
					src="l-tetramino.png"
					alt="i-tetramino"
					id="l-tetramino-l"
					width="30px"
					height="40px"
				/>
				<img
					src="i-tetramino.png"
					alt="i-tetramino"
					id="i-tetramino-r"
					width="15px"
					height="60px"
				/>
				<img
					src="z-tetramino.png"
					alt="i-tetramino"
					id="z-tetramino-r"
					width="30px"
					height="40px"
				/>
				<img
					src="t-tetramino.png"
					alt="i-tetramino"
					id="t-tetramino-r"
					width="30px"
					height="40px"
				/>
				<img
					src="l-tetramino.png"
					alt="i-tetramino"
					id="l-tetramino-r"
					width="30px"
					height="40px"
				/>
				<img
					src="t-tetramino.png"
					alt="i-tetramino"
					id="t-tetramino-t"
					width="30px"
					height="40px"
				/>
				<img
					src="l-tetramino.png"
					alt="i-tetramino"
					id="l-tetramino-t"
					width="30px"
					height="40px"
				/>
				<div class="tetris">TETRIS</div>
				<div class="ramka-display">
					<div class="display">
						<div id="godz">
							<img src="godz1.png" alt="godzila" />
						</div>
						<div class="game-display-ramka">
							<div class="game-display"></div>
						</div>
						<div class="stat-display">
							<div class="statistics" id="points">
								Points
								<div id="points-result">0</div>
							</div>
							<div class="statistics" id="cleans">
								Cleans
								<div id="cleans-result">0</div>
							</div>
							<div class="statistics" id="level">
								Level
								<div id="level-result">1</div>
							</div>
							<div class="statistics" id="next">
								Next
								<div id="next-result"></div>
							</div>
							<div id="others">
								<div id="sound"></div>
								<div id="pause-display"></div>
								<div id="clock"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="controls">
					<div class="main">
						<div class="tri">
							<div class="copche-ramka">
								<button class="edno" id="pause"></button>
								<p>Pause(P)</p>
							</div>
							<div class="copche-ramka">
								<button class="edno"></button>
								<p>Saund(S)</p>
							</div>
							<div class="copche-ramka">
								<button class="edno" id="reset"></button>
								<p>Reset(R)</p>
							</div>
						</div>
						<div class="drop-ramka">
							<button class="drop"></button>
							<p>Drop(Space)</p>
						</div>
					</div>
					<div class="arrows">
						<div class="arrow-ramka" id="arrow-rot">
							<button class="arrow"></button>
							<p>Rotation</p>
						</div>
						<div class="arrow-ramka" id="arrow-left">
							<button class="arrow"></button>
							<p>Left</p>
						</div>
						<div class="arrow-ramka" id="arrow-right">
							<button class="arrow"></button>
							<p>Right</p>
						</div>
						<div class="arrow-ramka" id="arrow-bot">
							<button class="arrow"></button>
							<p>Down</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
