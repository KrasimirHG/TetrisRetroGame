<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, inital-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<title>Tetris Reteo Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container-fluid bg-success">
			<div class="osnova">
				<div class="tetris">TETRIS</div>
				<div class="ramka-display">
					<div class="display">
						<div class="game-display-ramka">
							<div class="game-display"></div>
						</div>
						<div class="stat-display"></div>
					</div>
				</div>
				<div class="controls">
					<div class="main">
						<div class="tri">
							<div class="copche-ramka">
								<button class="edno"></button>
								<p>Pause(P)</p>
							</div>
							<div class="copche-ramka">
								<button class="edno"></button>
								<p>Saund(S)</p>
							</div>
							<div class="copche-ramka">
								<button class="edno"></button>
								<p>Reset(R)</p>
							</div>
						</div>
						<div class="drop-ramka">
							<button class="drop"></button>
							<p>Drop(Space)</p>
						</div>
					</div>
					<div class="arrows">
						<div class="arrow-ramka" id="arrow-rot">
							<button class="arrow"></button>
							<p>Rotation</p>
						</div>
						<div class="arrow-ramka" id="arrow-left">
							<button class="arrow"></button>
							<p>Left</p>
						</div>
						<div class="arrow-ramka" id="arrow-right">
							<button class="arrow"></button>
							<p>Right</p>
						</div>
						<div class="arrow-ramka" id="arrow-bot">
							<button class="arrow"></button>
							<p>Down</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
